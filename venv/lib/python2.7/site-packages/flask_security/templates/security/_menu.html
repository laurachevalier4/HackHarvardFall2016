{% if security.registerable or security.recoverable or security.confirmable %}
  {% if security.registerable %}
  Or <a href="{{ url_for_security('register') }}{% if 'next' in request.args %}?next={{ request.args.next|urlencode }}{% endif %}">create an account</a><br/>
  {% endif %}
  {% if security.recoverable %}
  <a href="{{ url_for_security('forgot_password') }}">Forgot password</a><br/>
  {% endif %}
  {% if security.confirmable %}
  <a href="{{ url_for_security('send_confirmation') }}">Confirm account</a>
  {% endif %}
{% endif %}

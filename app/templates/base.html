<!DOCTYPE html>
<html>
  <head>
    <title>Don't Swipe</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/styles.css" rel="stylesheet">
    <link rel="shortcut icon" href="../static/img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div style="padding: 1.2em;" class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <!--<li><img href="../static/img/fox.png" width="10" height="10"></li>-->
              <li><a style="font-size: 1.7em; color: #666699;" href="{{ url_for('index') }}">StuffExchange<span style="color: #8585ad; font-size: 1em;"></span></a></li>
              {% if current_user.is_authenticated %}
              <li><a href="{{ url_for('profile') }}/{{current_user.id}}">{{ current_user.name }}</a></li>
              <li><a href="{{ url_for('security.logout') }}">Logout</a></li>
              {% else %}
              <li><a href="{{ url_for('security.login') }}">Login</a></li>
              <li><a href="{{ url_for('security.register') }}">Register</a></li>
              {% endif %}
              <li><a style="color: #8585ad;" href="{{ url_for('index') }}">Home</a></li>
              <li><a style="color: #8585ad;" href="{{ url_for('newpost') }}">New Listing</a></li>
            </ul>
            <form class="navbar-form navbar-left" action="{{ url_for('search') }}" method="post" name="search">
              <div class="form-group">
                {{ g.search_form.hidden_tag() }}{{ g.search_form.search(size=20) }}
              </div>
            </form>
            <ul class="nav navbar-nav">
              <li><a style="color: #8585ad;" href="#">Logout</a></li>
            </ul>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </div><!-- /.container-fluid -->
        </nav>
      <div class="row">
        {% block content %}{% endblock %}
      </div>
      <script type=text/javascript src="{{url_for('static', filename='jquery.js') }}">
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
      </script>
    </body>
</html>
